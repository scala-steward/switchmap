<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwitchMap</title>
    <link href="/static/css/main.css" rel="stylesheet">
    <link href="/static/css/header.css" rel="stylesheet">
    <link href="/static/css/upload.css" rel="stylesheet">
    <link rel="icon" href="/static/icons/switchmap_icon_orange.png" type="image/png">
    <link rel="shortcut icon" href="/static/icons/switchmap_icon_orange.png" type="image/png">
  </head>
  <body>
    <input type="checkbox" class="open" id="nav-toggle" hidden>
    <div class="header">
        <div id="logo"><img src="/static/icons/switchmap_icon_black.svg"></div>
        <div id="title">SwitchMap</div>
        <label for="nav-toggle" class="btn" onclick="anim(this)">
          <div class="bars">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        </label>
        <div id="userbar">
            <span>{{ .User}}</span>
            (<a href="/admin/logout">Выйти</a>)
        </div>
    </div>
    <div class="content">
      <ul class="navbar">
        <li><a href="/map">Карта</a></li>
        <li><a href="/list">Список</a></li>
        <li><a href="/logs">Логи</a></li>
        <li><a href="/map/{{ .Build}}">Назад</a></li>
      </ul>
      <div class="map">
        <div class="hint">
          План для этого этажа не найден, пожалуйста, загрузите его в формате (адрес корпуса)f(этаж).png<br/>
          Например для этого этажа план должен называться {{ .Build}}{{ .Floor}}.png
        </div>
        <div style="margin-left: 5px;">
          <form action="/planupdate/{{ .Build}}/{{ .Floor}}" id="load" enctype="multipart/form-data" method="post">
          <p>
            <input type="file" accept=".png" name="load">
            <input type="submit" value="Загрузить">
          </p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/static/js/chmenuico.js"></script>
  </body>
</html>
