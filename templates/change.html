<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ .Sw.Name}}</title>
        <link href="/static/css/main.css" rel="stylesheet">
        <link href="/static/css/header.css" rel="stylesheet">
        <link href="/static/css/change.css" rel="stylesheet">
        <link rel="icon" href="/static/icons/switchmap_icon_orange.png" type="image/png">
        <link rel="shortcut icon" href="/static/icons/switchmap_icon_orange.png" type="image/png">
    </head>
    <body>
        <input type="checkbox" class="open" id="nav-toggle" hidden>
        <div class="header">
            <div id="logo"><img src="/static/icons/switchmap_icon_black.svg"></div>
            <div id="title">SwitchMap</div>
            <label for="nav-toggle" class="btn" onclick="anim(this)">
                <div class="bars">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </label>
            <div id="userbar">
                <span>{{ .User}}</span>
                (<a href="/admin/logout">Выйти</a>)
            </div>
        </div>
        <div class="content">
            <ul class="navbar">
                <li><a href="/map">Карта</a></li>
                <li><a href="/list">Список</a></li>
                <li><a href="/logs">Логи</a></li>
            </ul>
            <div class="map">
                <div class="image">
                    <img src="/static/images/{{ .Sw.Model}}.png">
                </div>
                <div style="display: block; width: 100%;">
                    <div class="info">Name: {{ .Sw.Name}}</div>
                    <div class="info">Model: {{ .Sw.Revision}}</div>
                    <div class="info">Serial number: {{ .Sw.Serial}}</div>
                </div>
                <form style="margin-top: 10px" method="POST">
                    <label>IP: </label>
                    <input type="text" name="IP" placeholder="IP" value="{{ .Sw.IP}}">
                    <label>MAC: </label>
                    <input type="text" name="MAC" placeholder="MAC" value="{{ .Sw.MAC}}">
                    <label>UpSwitch: </label>
                    <input type="text" name="upswitch" placeholder="UpSwitch" value="{{ .Sw.Upswitch}}">
                    <input type="submit" value="Отправить"/>
                </form>
                <a id="delete" href="/swdel/{{ .Sw.Name}}">
                    <div class="danger">Удалить</div>
                </a>
            </div>
        </div>
        <script type="text/javascript" src="/static/js/chmenuico.js"></script>
    </body>
</html>
