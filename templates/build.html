<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Карта</title>
        <link href="/public/css/main.css" rel="stylesheet">
        <link href="/public/css/header.css" rel="stylesheet">
        <link href="/public/css/build.css" rel="stylesheet">
        <link rel="icon" href="/public/icons/switchmap_icon_orange.png" type="image/png">
        <link rel="shortcut icon" href="/public/icons/switchmap_icon_orange.png" type="image/png">
        <script type="text/javascript" src="/public/js/plugins/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <input type="checkbox" class="open" id="nav-toggle" hidden>
        <div class="header">
            <div id="logo"><img src="/public/icons/switchmap_icon_black.svg"></div>
            <div id="title">SwitchMap</div>
            <label for="nav-toggle" class="btn" onclick="anim(this)">
                <div class="bars">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </label>
            <div id="userbar">
                <span>{{ .User}}</span>
                (<a href="/admin/logout">Выйти</a>)
            </div>
        </div>
        <div class="content">
            <ul class="navbar">
                <li><a href="/map">Карта</a></li>
                <li><a href="/vis">Визуализация</a></li>
                <li><a href="/list">Список</a></li>
                <li><a href="/logs">Логи</a></li>
                <li>
                    <button class="button" onclick="fAdd()">Добавить этаж</button>
                    <ul class="subnavbar">
                        <li><input id="num" type="text" placeholder="Номер" required name="number" autocomplete="off" pattern="[1-9]?[0-9]"></li>
                    </ul>
                </li>
            </ul>
            <div class="map">
                {{range .Floors}}
                    <div class="floor">
                        <a class="delete" onclick="fdel(this)">x</a>
                        <a href="{{ .Build}}/f{{ .Floor}}">
                            <div style="margin-top: 2px">
                                <img src="/public/images/floor.svg"></svg>
                            </div>
                        <div class="num" style="text-align: center;">{{ .Floor}} этаж</div>
                        </a>
                    </div>
                {{end}}
            </div>
        </div>
        <script type="text/javascript" src="/public/js/adding.js"></script>
        <script type="text/javascript" src="/public/js/deleting.js"></script>
        <script type="text/javascript" src="/public/js/chmenuico.js"></script>
    </body>
</html>
